           <form action="">
                <h1>Crie sua conta</h1>
                <p>Por favor, preencha o seguinte formul√°rio para criar sua conta</p>
                <hr/>

                <label for="email"><b>E-mail</b></label>

                <input type="password" placeholder="Senha" name="senha" id="pswd" onkeyup="verifyPassword();" required >

                <label for="csenha"><b>Confirmar senha</b></label>
                <input type="password" placeholder="Confirmar senha" name="csenha" id="cpswd" onkeyup="verifyPassword();" required>
                <span id = "message" style="color:red"> </span> <br><br> 
                <label for="plano">Escolha um plano:</label>
