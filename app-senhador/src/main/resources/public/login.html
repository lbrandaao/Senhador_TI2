<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sidebars/">
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/loginStyle.css">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link href="sidebars.css" rel="stylesheet">
</head>

<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/index.html">Senhador</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/cadastro.html">Cadastre-se <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Login</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-1 col-sm-1 col-md-3 col-lg-3">
            </div>

            <div class="col-10 col-sm-10 col-md-6 col-lg-6 rounded border border-dark formulario">
               <form>
                <div class="form-group divEmail">
                  <div class="row">
                    <div class="col-sm-12">
                      <label for="inputEmail" class="col-form-label">Email</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
                    </div>
                  </div>
                </div>
                <div class="form-group divSenha">
                  <div class="row">
                    <div class="col-sm-12">
                      <label for="inputSenha" class="col-form-label">Senha</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <input type="password" class="form-control" id="inputSenha" placeholder="Senha">
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-5"></div>
                  <div class="col-7">
                    <button type="button" id ="btnLogin" class="btn btn-secondary loginButton">Login</button>
                  </div>
                </div>
               </form>
            </div>

            <div class="col-1 col-sm-1 col-md-3 col-lg-3">
               
            </div>
        </div>
    </main>

    <footer class="container footer">
        <div class="row">
            <div class="col-12">
                <p></p>
            </div>
        </div>
    </footer>

    <script src="/assets/scripts/loginScript.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
