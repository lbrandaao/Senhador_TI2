<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle</title>


    <script src="https://kit.fontawesome.com/7bd6fdb947.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/controlPanelADM.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1 class="container">Painel de Controle do Administrador</h1>

    <div class="container entity-selection">
        <div class="row">
            <div class="col-5 div-selection">
                <span class="span-entity-selection">Escolha a tabela do Banco de Dados que deseja consultar</span>
                <select class="form-select entity-select" id="inputEntitySelect">
                    <option value="usuario" selected>Usuário</option>
                    <option value="senha">Senha</option>
                    <option value="cartao">Cartão</option>
                </select>
            </div>
            <div class="col-5 div-span">
                <span class="span-adm">Olá, Administrador!</span>
            </div>
        </div>
    </div>
    
    <section class="container section" id="oneInstance">
        <h4>Inserir Usuário</h4>
        <form class="container" action="/usuario/insert" method="POST" id="form">
            <div class="row justify-content-around">
                <div class="col-4 attribute">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email">
                </div>

                <div class="col-4 attribute">
                    <label for="senhamestra">Senha Mestra</label>
                    <input type="text" name="senhamestra" id="senhamestra">
                </div>

                <div class="col-3 attribute">
                    <label for="plano">Plano</label>
                    <input type="text" name="plano" id="plano">
                </div>
            </div>
            
            <div class="row justify-content-around">
                <div class="col-5 div-btn">
                    <button class="btn btn-success" type="submit" id="btnSubmit">Inserir</button>
                </div>
            </div>
        </form>
    </section>

    <section class="container section" id="entityInstances">
        <h4>Relação de Usuários</h4>
        <table>
            <tbody id="table-body">


            </tbody>
        </table>
    </section>
    
    <a style="margin-top:15px" href="/painel_controle.html">CLIQUE AQUI</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="/assets/scripts/script.js"></script>
</body>

</html>
